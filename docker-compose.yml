base:
    build: .
    volumes:
        - .:/opt/code

base-env:
    extends: base
    env_file: .env
    environment:
        - AWS_DEFAULT_REGION=ap-southeast-2
        - AWS_REGION=ap-southeast-2

decrypt-token:
    extends: base-env
    command: bash -c -e "
        npm install aws-sdk --no-save;
        node ./src/decrypt-kms-token.js > decrypted_token"

build-dev:
    extends: base
    command: bash -c -e "
        yarn install --dev;
        npm run build"

jest:
    extends: base
    command: jest

eslint:
    extends: base
    command: npm run eslint

release:
    extends: base
    command: bash -c -e "
        git config user.email "suppachart.tantisureeporn@myob.com";
        git config user.name "Suppachart Tantisureeporn";
        npm run release;
        git push --tags origin master"

abcd:
    extends: base
    command: bash -c -e "git push"
